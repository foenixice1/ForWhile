<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
    <style>
        .anh {
            text-align: center;
        }
    </style>
</head>
<h1> Bảng cửu chương</h1>
<body>
<script>
    let str = "<table border='1' width='500' cellspacing='0' cellpadding='10' class='anh'>";
    for (let i = 1; i <= 9; i++) {
        str += '<tr>';
        for (let j = 1; j <= 9; j++) {
            str += '<td>' + i + 'x' + j + '=' + i * j + '</td>'
        }
        str += '</tr>';
    }
    str += '</table>';
    document.write(str);
</script>

</body>
</html>
