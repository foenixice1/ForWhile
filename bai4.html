<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lặp trong lặp</title>
    <style>
        .anh {
            text-align: center;
        }
    </style>
</head>
<body>
<script>
    let str = "<table border='1' width='500' cellspacing='0' cellpadding='10' class='anh'>";
    for (let i = 1; i <= 10; i++) {
        str += '<tr>';
        for (let j = 1; j <= 10; j++) {
            str += '<td>' + i * j + '</td>'
        }
        str += '</tr>';
    }
    str += '</table>';
    document.write(str);
</script>
</body>
</html>
